<ion-content color="dark">

  <ion-card *ngFor="let i of project" color="dark">

    <ion-item-sliding color="dark">

      <ion-item-options side="start">

        <ion-item-option (click)="showreportdetail(i.id)">
          <ion-icon name="reader-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="reportdetail_del(i.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      
      </ion-item-options>

      <ion-item class="list-item" lines="none">
        <ion-label>
          <ion-row>
            <ion-col size="6"><h2>{{ i.name }}</h2></ion-col>
            <ion-col size="6"><h2>{{ i.hourns }} ชั่วโมง {{ i.minute }} นาที</h2></ion-col>
          </ion-row>        
          <p>ID : {{ i.id }} น้ำหนัก : {{ i.weight }} อุณหภูมิ : {{ i.temperature }} องศา</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-card>

</ion-content>
